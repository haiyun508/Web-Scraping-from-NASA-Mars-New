<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center bg-info p-4">
            <h1>Mission to Mars</h1>
            <a class="btn btn-primary btn-md" href="/scrape" role="button">Scrape New Data!</a>
        </div>

        <div class="row">
            <div class="col-md-12 bg-light pb-2">
                <h2 class="display-10 mt-5">Latest Mars News</h2>
                <h5>{{mars.news_title}}</h5>
                <p>{{mars.news_p}}</p>
            </div>
        </div>
        <div> 
        <div class="row">
            <div class="col-md-6 p-1 bg-light">
                <h5 class="display-10 mt-5">Featured Mars Image</h5>
                <img src="{{mars.featured_image_url}}" style="width:400px; height:300px" alt="Mars">
            </div>
            <div class="col-md-6 p-1 bg-light">
            <h5>Mars Facts</h5>
            <table class="table table-bordered">{{mars.table|safe}}</table>
            </div>
        </div> 
        
        <div class="row"> -->
            <h3 class="text-center">Mars Hemisphere</h3>
            {% for hemisphere_image_url in mars.hemisphere_image_urls %} 
             <div class="col-md-3">
               <div class="card" style="width: 20rem">
                   <div class="card-body">
                    <img src="{{hemisphere_image_url[1]}}" class="img-thumbnail" style="width:250px">
                    <h5 class="card-title">{{hemisphere_image_url[0] }}</h5>
                   </div>
                 </div>
             </div>
             {% endfor %}        
    </div> 
</body>

</html>
